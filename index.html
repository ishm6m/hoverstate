    <style>
        /* --- CSS VARIABLES & THEME --- */
        :root {
            --navbar-height: 100px;
            --padding-x: clamp(20px, 5%, 100px);
            --gap-sm: 1rem;
            --gap-md: 2rem;
            --gap-lg: 3rem;
            
            /* Palette: Vintage Amber Terminal */
            --bg-color: #0d0d0f;
            --main-text: #e0e0e0;
            --accent-primary: #ffb000;
            --accent-hover: #ffca43;
            --accent-secondary: #00ff9d;
            --correction-red: #ff3333;
            --bloom-strength: 0 0 8px rgba(255, 176, 0, 0.4);
        }

        /* Reset & Base */
        * { box-sizing: border-box; }
        
        html {
            scroll-behavior: smooth;
            scroll-padding-top: var(--navbar-height);
        }
        
        /* Anchor scroll behavior */
        *:target {
            scroll-margin-top: var(--navbar-height);
        }
        
        html, body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: 'Space Mono', monospace;
            color: var(--main-text);
            width: 100%;
            overflow-x: hidden;
        }

        @media (prefers-reduced-motion: reduce) {
            html {
                scroll-behavior: auto;
            }
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        #root {
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        /* --- LAYOUT UTILITIES --- */
        .screen-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem var(--padding-x);
            z-index: 5;
        }

        @media (max-width: 768px) {
            .screen-container { padding: 1.5rem var(--padding-x); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111; 
        }
        ::-webkit-scrollbar-thumb {
            background: #333; 
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }

        /* --- CRT OVERLAY --- */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 100;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255,0,0,0.06), rgba(0,255,0,0.02), rgba(0,0,255,0.06));
            background-size: 100% 3px, 3px 100%;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.9);
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.97; }
            50% { opacity: 1.0; }
            100% { opacity: 0.98; }
        }

        /* --- ANIMATIONS --- */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        /* Performance: Preload critical assets */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Optimize font loading */
        @font-face {
            font-family: 'VT323';
            font-display: swap;
        }

        @font-face {
            font-family: 'Space Mono';
            font-display: swap;
        }

        @font-face {
            font-family: 'Permanent Marker';
            font-display: swap;
        }
    </style>
